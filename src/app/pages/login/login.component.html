<header></header>

<section>
  <div class="container">
    <div class="content-container">
      <div class="content">
        <h1>Bem-vindo!</h1>
      </div>
    </div>

    <div class="form-container">
      <h1>Acesse sua conta</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="informations">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          >
            <small *ngIf="loginForm.get('email')?.errors?.['required']"
              >O e-mail é obrigatório</small
            >
            <small *ngIf="loginForm.get('email')?.errors?.['email']"
              >Formato de email inválido</small
            >
          </div>
        </div>

        <div class="informations">
          <label for="senha">Senha</label>
          <input type="password" formControlName="senha" id="senha" />
          <div
            *ngIf="
              loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched
            "
          >
            <small *ngIf="loginForm.get('senha')?.errors?.['required']"
              >A senha é obrigatória</small
            >
          </div>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div class="to-register">
        <p>Não tem uma conta?</p>
        <a href="/register">Cadastrar</a>
      </div>

      <div class="to-another">
        <img src="/icons/loginGoogle.png" alt="Fazer login com Google" />
        <p>Entrar com Google</p>
      </div>
    </div>
  </div>
</section>

<footer></footer>
